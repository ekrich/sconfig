sudo: required

language: scala

scala:
  - 2.11.12

matrix:
  include:
    - os: linux
      dist: trusty

stages:
- name: test
- name: release
  if: (branch = master AND type = push) OR (tag IS present)

jobs:
  include:
  # stage="test" if no stage is specified
  - env: TEST="scalafmt"
    jdk: openjdk8
    script: ./scripts/scalafmt --test
  - env: TEST="linux"
    jdk: openjdk8
    before_install: ./scripts/travis-os-setup.sh
    script: sbt +test doc
  - env: TEST="linux"
    jdk: openjdk11
    before_install: ./scripts/travis-os-setup.sh
    script: sbt +test doc
  - stage: release
    jdk: openjdk8
    script: sbt ci-release

cache:
  directories:
  - $HOME/.sbt/1.0/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.coursier

before_cache:
- du -h -d 1 $HOME/.ivy2/cache
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- rm -rf $HOME/.ivy2/local

before_install:
- git fetch --tags
