# use Docker-based container (instead of OpenVZ)
sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

language: scala

jdk:
  - oraclejdk8

before_install:
- git fetch --tags

script:
  - sbt ++$TRAVIS_SCALA_VERSION test doc

  # Remove to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
