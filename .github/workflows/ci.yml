name: CI
on:
  push:
     branches: [ main ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: [ '1.8', '11', '17' ]
    name: Test using Java ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Scala and Java
      uses: olafurpg/setup-scala@v13
      with:
          java-version: ${{ matrix.java }}
    - run: sbt +test
